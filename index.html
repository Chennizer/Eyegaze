<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Gaze Music Game with Delayed Sound</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 40px;
            width: 90%;
            height: 90%;
        }
        .image-item {
            width: 100%;
            height: 100%;
            transition: transform 1s ease;
            cursor: none;
            transform-origin: center;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="path/to/image1.png" class="image-item" onmouseover="startHover(this, 'C4')" onmouseout="stopHover(this)" alt="Image 1">
    <img src="path/to/image2.png" class="image-item" onmouseover="startHover(this, 'D4')" onmouseout="stopHover(this)" alt="Image 2">
    <img src="path/to/image3.png" class="image-item" onmouseover="startHover(this, 'E4')" onmouseout="stopHover(this)" alt="Image 3">
    <img src="path/to/image4.png" class="image-item" onmouseover="startHover(this, 'F4')" onmouseout="stopHover(this)" alt="Image 4">
    <img src="path/to/image5.png" class="image-item" onmouseover="startHover(this, 'G4')" onmouseout="stopHover(this)" alt="Image 5">
    <img src="path/to/image6.png" class="image-item" onmouseover="startHover(this, 'A4')" onmouseout="stopHover(this)" alt="Image 6">
    <img src="path/to/image7.png" class="image-item" onmouseover="startHover(this, 'B4')" onmouseout="stopHover(this)" alt="Image 7">
    <img src="path/to/image8.png" class="image-item" onmouseover="startHover(this, 'C5')" onmouseout="stopHover(this)" alt="Image 8">
    <img src="path/to/image9.png" class="image-item" onmouseover="startHover(this, 'D5')" onmouseout="stopHover(this)" alt="Image 9">
    <img src="path/to/image10.png" class="image-item" onmouseover="startHover(this, 'E5')" onmouseout="stopHover(this)" alt="Image 10">
</div>

<script>
    let hoverTimeout;

    function startHover(element, note) {
        element.style.transform = 'scale(1.5)';

        hoverTimeout = setTimeout(function() {
            playNoteAndAnimate(element, note);
        }, 1000); // 1 second delay
    }

    function stopHover(element) {
        clearTimeout(hoverTimeout); // Stop the timeout if the mouse is moved away
        element.style.transform = 'scale(1)'; // Reset the scale
    }

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function playNoteAndAnimate(element, note) {
        // Play the note using the reusable AudioContext
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(getFrequency(note), audioContext.currentTime);
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.start();
        gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 1);
        oscillator.stop(audioContext.currentTime + 1);
    }

    function getFrequency(note) {
        const notes = {
            'C4': 261.63,
            'D4': 293.66,
            'E4': 329.63,
            'F4': 349.23,
            'G4': 392.00,
            'A4': 440.00,
            'B4': 493.88,
            'C5': 523.25,
            'D5': 587.33,
            'E5': 659.25
        };
        return notes[note];
    }
</script>

</body>
</html>
