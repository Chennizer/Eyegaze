<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jeu musical contr√¥le oculaire EMB</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            flex-direction: column;
        }
        .circle-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Adjusted to 4 columns for 8 circles */
            gap: 30px; /* Gap between circles */
            width: 100%;
            height: 100%;
            display: none; /* Initially hidden */
            align-items: center;
            justify-items: center;
        }
        .circle {
            width: 236.25px; /* 50% larger */
            height: 236.25px; /* Maintain aspect ratio */
            border-radius: 50%;
            background-color: #FF6347;
            transition: transform 1s ease;
            cursor: none;
        }
        .start-button {
            padding: 20px 40px;
            background-color: #28a745;
            color: #fff;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .start-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<button class="start-button" onclick="startGame()">Commencer :)</button>

<div class="circle-container">
    <div class="circle" style="background-color: #FF6347;" onmouseover="startHover(this, 'C4')" onmouseout="stopHover(this)"></div>
    <div class="circle" style="background-color: #3CB371;" onmouseover="startHover(this, 'D4')" onmouseout="stopHover(this)"></div>
    <div class="circle" style="background-color: #1E90FF;" onmouseover="startHover(this, 'E4')" onmouseout="stopHover(this)"></div>
    <div class="circle" style="background-color: #FFD700;" onmouseover="startHover(this, 'F4')" onmouseout="stopHover(this)"></div>
    <div class="circle" style="background-color: #9370DB;" onmouseover="startHover(this, 'G4')" onmouseout="stopHover(this)"></div>
    <div class="circle" style="background-color: #FF4500;" onmouseover="startHover(this, 'A4')" onmouseout="stopHover(this)"></div>
    <div class="circle" style="background-color: #48D1CC;" onmouseover="startHover(this, 'B4')" onmouseout="stopHover(this)"></div>
    <div class="circle" style="background-color: #DA70D6;" onmouseover="startHover(this, 'C5')" onmouseout="stopHover(this)"></div>
</div>

<script>
   let hoverTimeout;
let audioContext;

function startGame() {
    document.getElementById('control-panel').style.display = 'none';
    document.querySelector('.musical-circle-container').style.display = 'grid';
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
}

document.getElementById('control-panel-start-button').addEventListener('click', startGame);

function startHover(element) {
    const note = element.getAttribute('data-note');
    const hoverTime = parseInt(document.getElementById('hover-time-input').value);

    element.style.transition = `transform ${hoverTime}ms ease`; // Dynamic transition duration
    element.style.transform = 'scale(1.5)';

    hoverTimeout = setTimeout(function() {
        playNoteAndAnimate(element, note);
    }, hoverTime); // Play sound after hover time
}

function stopHover(element) {
    clearTimeout(hoverTimeout); // Stop the timeout if the mouse is moved away
    element.style.transform = 'scale(1)'; // Reset the scale
    element.style.transition = ''; // Clear the transition to avoid conflicts on re-hover
}

function playNoteAndAnimate(element, note) {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    oscillator.type = 'sine';
    oscillator.frequency.value = getFrequency(note);
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    oscillator.start();
    gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 1);
    oscillator.stop(audioContext.currentTime + 1);
}

function getFrequency(note) {
    const notes = {
        'C4': 261.63, 'D4': 293.66, 'E4': 329.63, 'F4': 349.23, 'G4': 392.00,
        'A4': 440.00, 'B4': 493.88, 'C5': 523.25
    };
    return notes[note];
}

document.querySelectorAll('.musical-circle').forEach(circle => {
    circle.addEventListener('mouseover', () => startHover(circle));
    circle.addEventListener('mouseout', () => stopHover(circle));
});
